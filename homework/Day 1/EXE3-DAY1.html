<!DOCTYPE html>
<html>
    <head>
        <script>
            let amount;
            let month;
            const interestRate = 0.05;

            function readingInput(val, source) {
                if (source === 'amount') amount = val;
                if (source === 'month') month = val;

                console.log(amount, month);

                if (amount && month) 
                    document.getElementById('outputP').innerHTML = parseInt(amount) * parseInt(month) * interestRate;
            }
        </script>
    </head>

    <body>
        <div>
            <label for=" "> Amount </label>
            <input type = "text" id = "input amount", onchange="readingInput(this.value, 'amount')">
            <br>    
            <label for=" "> Month</label>
            <input type = "text" id = "input month", onchange="readingInput(this.value, 'month')">
            Output <input id="output"> 
            <br>
            <p id="outputP"> </p>
        </div>
    </body>
</html>
